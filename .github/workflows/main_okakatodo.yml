# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - okakatodo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acr20220514alterbooth1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b47140b33b64df584a12a96e1fe87e5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce8515ae0f1e4e2baa0c9234c50415fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: acr20220514alterbooth1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b47140b33b64df584a12a96e1fe87e5 }}/hello-world-okaka2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'okakatodo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c3154f6f921c4b33beb8e171145a6057 }}
        images: 'acr20220514alterbooth1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b47140b33b64df584a12a96e1fe87e5 }}/hello-world-okaka2:${{ github.sha }}'